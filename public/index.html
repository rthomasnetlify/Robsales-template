<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'roman typeface', papyrus;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-image: url('https://unsplash.com/photos/a-large-body-of-water-with-waves-on-it-TA6F3MVTNxE');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		/* Heading */
		h1 {
			font-size: 3rem;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 600px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title">Hello Netlify</h1>
		<p>He just put it in bold.</p>
	</div>
</body>

</html>
