<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'roman typeface', papyrus;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-image: url('https://plus.unsplash.com/premium_photo-1669750791963-ec6f3a565fb9?q=80&w=3088&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		/* Heading */
		h1 {
			font-size: 3rem;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 600px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title">Hello Netlify</h1>
		<p>He just put it in bold.</p>
	</div>
</body>

</html>
